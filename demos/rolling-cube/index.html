<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Based Loader - Rolling Cube</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="styles.css">
  <script src="/polyfill.js"></script>
  <script src="app.js"></script>
</head>
<body onload="onLoad()">
  <div class="container">
    <div class="text-center block">
      <h3 class="block-ends color-pink">Rolling Cube Loader</h3>
      <a href="/">Go Back</a>
    </div>
    <hr class="thin block">
    <div id="animation">
      <div class="loader">
        <div class="cube"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
